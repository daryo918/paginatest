<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Data Science</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner barra-sup">
              <div class="title">Fundamentos de Ciencia de Datos</div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
				<img class="il" src="images/datascience.jpg" alt="">

				<div class="card">
				  <div class="card-content card-content-padding pt1">El objetivo de esta aplicación es brindar apoyo al usuario en los conceptos básicos necesarios para introducirse en la Ciencia de Datos</div>
				</div>				
				
			</div>
        </div>
		
          <!-- Bottom Toolbar -->
          <div class="toolbar toolbar-bottom pie">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="" class="link"><i class="fas fa-home icono"></i></a>
              <a href="" class="link"><i class="far fa-images icono"></i></a>
              <a href="/user/" class="link"><i class="fas fa-user icono"></i></a>
            </div>
          </div>
		
      </div>
    </div>
    <script type="text/javascript" src="js/framework7.bundle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/all.js"></script>
  </body>
</html>
